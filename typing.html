<html>
  <head>
   
      
  </head>
  <body>
    <div class="typeWriter">
        <p id="demo"></p>
    </div>
    
    <script>
        var i = 0;
        var txt = 'Lorem ipsum dummy text blabla.';
        var speed = 50;
        
        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        window.onload = typeWriter;

        </script>
  </body>
</html>
